<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <h1>TO-DO</h1>
        <button id="dark-mode-toggle"><img src="night-mode-svgrepo-com.svg" alt=""></button>
    </div>

    <div class="input-section">
        <input type="text" id="task-input" placeholder="Enter a task" class="taskInput">
        <select id="category-select">
            <option value="Personal">Personal</option>
            <option value="Work">Work</option>
            <option value="Urgent">Urgent</option>
        </select>
        <select id="priority-select">
            <option value="High">High Priority</option>
            <option value="Medium">Medium Priority</option>
            <option value="Low">Low Priority</option>
        </select>
        <input type="date" id="due-date" class="due-date">
        <button id="add-task-btn">Add Task</button>
    </div>

    <div class="filters">
        <button id="sort-date">Sort by Date</button>
        <button id="sort-priority">Sort by Priority</button>
    </div>

    <ul id="task-list" class="task-list"></ul>

    <div class="archived-section">
        <h2>Completed Tasks</h2>
        <ul id="archived-tasks" class="archived-tasks"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
